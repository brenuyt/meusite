<!DOCTYPE html>
<html>
<head>
    <title>Contato</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
        }

        h1 {
            background-color: #1a1a1a;
            color: #810000;
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #555;
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: #810000;
            text-decoration: none;
            font-weight: bold;
        }

        .conteudo {
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
        }

        input, textarea {
            width: 90%;
            height: 20px;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 6px;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }


        h3 {
            color: #810000;
        }


        form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin: 40px auto;
            max-width: 400px;

        }
    </style>
</head>

<body>


<h1>Contato</h1>

<ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="sobre.html">Sobre</a></li>
    <li><a href="contato.html">Contato</a></li>
</ul>

<div class="conteudo">
    <p><h3>Entre em contato conosco pelo formulário abaixo:</h3></p>

    <form action="https://formspree.io/f/mlgwbvyo" method="POST">
        <label>
            Seu nome:
            <input type="text" name="nome" required>
        </label>

        <label>
            Sua mensagem:
            <textarea name="message" required></textarea>
        </label>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
